<div style="max-width: 600px; padding: 24px; margin: auto; display: flex; flex-direction: column; gap: 24px">
  <igx-grid [data]="sampleData" primaryKey="id" [autoGenerate]="false">
    <igx-column field="name" header="Name"></igx-column>
    <igx-column field="country" header="Country"></igx-column>
    <igx-column field="age" header="Age" dataType="number"></igx-column>
  </igx-grid>
</div>
